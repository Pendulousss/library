<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button id="newbookbutton">+ New Book</button>
    </div>
    <dialog class="sidebar">
        <form action="#">
            <legend>New Book Entry</legend>
            <fieldset>
                
                    <label for="book_name">Book Name</label>
                    <input type="text" id="book_name" name="book" placeholder="The Hobbit">
                
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien">
                
                    <label for="pages">No. of Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="400">
               
                    <label for="status">Status</label>
                    <input type="text" id="status" name="status" placeholder="Unread">
                
                    <button type="submit" id="addbookbutton">Add Book</button>
            </fieldset>
        </form>
    </dialog>
    <div id="container">

    </div>
</body>
</html>
